name: CI/CD with Docker

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build da imagem Docker
      run: docker build -t tassoedcc/secretar_ia:${{ github.sha }} .

    - name: Push da imagem para Docker Hub
      run: docker push tassoedcc/secretar_ia:${{ github.sha }}

    - name: Tag 'latest'
      run: |
        docker tag tassoedcc/secretar_ia:${{ github.sha }} tassoedcc/secretar_ia:latest
        docker push tassoedcc/secretar_ia:latest